name: Deploy to Vercel

on:
  # Trigger on push to main (automatically when Dev is merged)
  push:
    branches:
      - main
      - Dev
  # Trigger on pull requests to main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Job for Dev branch - Preview deployment
  deploy-preview:
    name: Deploy Preview (Dev Branch)
    if: github.ref == 'refs/heads/Dev' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run linter
        run: npm run lint

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Preview
        id: deploy-preview
        run: |
          echo "ðŸ“¦ Deploying to preview environment..."
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… Preview deployed to: $DEPLOYMENT_URL"

      - name: Deployment Summary
        if: success()
        run: |
          echo "### ðŸŽ¯ Dev Branch Preview Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy-preview.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** Dev" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Job for main branch - Production deployment (triggered when Dev is merged)
  deploy-production:
    name: Deploy Production (Main Branch)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run linter
        run: npm run lint

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Production
        id: deploy-prod
        run: |
          echo "ðŸš€ Deploying to production..."
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… Production deployed to: $DEPLOYMENT_URL"

      - name: Deployment Summary
        if: success()
        run: |
          echo "### ðŸŽ‰ Production Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy-prod.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*This deployment was triggered by merging Dev into main*" >> $GITHUB_STEP_SUMMARY

  # Job for Pull Requests - Preview deployment with PR comment
  deploy-pr:
    name: Deploy Preview (Pull Request)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run linter
        run: npm run lint

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Preview
        id: deploy-pr
        run: |
          echo "ðŸ“¦ Deploying PR preview..."
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… PR Preview deployed to: $DEPLOYMENT_URL"

      - name: Comment on PR
        if: success()
        continue-on-error: true
        uses: actions/github-script@v7
        env:
          DEPLOYMENT_URL: ${{ steps.deploy-pr.outputs.deployment_url }}
        with:
          script: |
            const deploymentUrl = process.env.DEPLOYMENT_URL;
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `### ðŸš€ Vercel Preview Deployment\n\nâœ… **Preview deployed successfully!**\n\n**ðŸ”— Preview URL:** ${deploymentUrl}\n\n---\n\n**ðŸ“Š Details:**\n- **Commit:** \`${context.sha}\`\n- **Branch:** \`${context.payload.pull_request.head.ref}\`\n- **Deployed by:** @${context.actor}\n\n*Once this PR is merged to main, it will automatically deploy to production.*`
              });
              console.log('âœ… PR comment posted successfully');
            } catch (error) {
              console.log('âš ï¸ Could not post comment to PR. Deployment URL:', deploymentUrl);
              console.log('Error:', error.message);
            }

      - name: Deployment Summary
        if: success()
        run: |
          echo "### ðŸŽ¯ Pull Request Preview Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy-pr.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.head_ref }}" >> $GITHUB_STEP_SUMMARY
